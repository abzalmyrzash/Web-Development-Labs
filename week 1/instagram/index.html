<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" type="text/css" href="design.css">
    </head>
    <body>
        <div>
            <img src="logo.png" width="200px">
            <p>Sign up to see photos and videos from your friends.</p>
            <form action="">
                <input type="submit" value="Log in with facebook">
            </form>
            <span> <hr>   OR   <hr> </span>
            <form action="">
                <input id="email" name="email" type="email" placeholder="Mobile Number or Email" required>
                <br>
                <input id="fullname" name="fullname" type="text" placeholder="Full Name" required>
                <br>
                <input id="username" name="username"type="text" placeholder="Username" required>
                <br>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <br>
                <p id="policy">By clicking Sign Up, you agree to our <a>Terms</a>, <a>Data Policy</a> and <a>Cookies Policy</a>.
                    You may receive SMS Notifications from us and can opt out any time.</p>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </body>
</html>
